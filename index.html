<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="layout.css">
    <meta charset="UTF-8" content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    
    <title>MUN Platform</title>
    
    <script>
        function file_chosen() {
            var progressBar = document.getElementById("progressBar");
            var progress = document.getElementById("progress");
            
            progressBar.style.visibility="visible";
            progress.style.visibility="visible";
            
            var width = 1;
            var id = setInterval(frame, 10);
            
            function frame() {
                if (width >= 100) {
                    clearInterval(id);
                    alert(document.getElementById("fileChooser").value);
                } else {
                    width++; 
                    progress.style.width = width + '%'; 
                    document.getElementById("progressLabel").innerHTML = width + '%';
                }
            }
        }
        
        function init() {
            var progressBar = document.getElementById("progressBar");
            var progress = document.getElementById("progress");
            
            progressBar.style.visibility="hidden";
            progress.style.visibility="hidden"; 
        }
        
        window.onload = init;
    </script>
</head>

<body>
  <div id="wrapper" class="card">
        <div id="header">
            <h1>MUN Platform</h1>
            <h4>The official MUN Platform website</h4>
        </div>

        <div id="content">
            <input type="file" id="fileChooser" onchange="file_chosen()"/>

            <div id="progressBar">
                <div id="progress">
                    <div id="progressLabel">0%</div>
                </div>
            </div>
        </div>

        <div id="footer">
            <hr>
            Copyright Â© Dimitris Peppas, Andreas Tsouchlos 2016
            <br>
            (Profanos kai olo auto tha allaxei, apla ekana layout ta basika div-tags pou iparxoun panta  (wrapper, header, content, footer), kai ipa na dokimaso na balo card (shadow opos sto android))
        </div>
    </div>
</body>
</html>
