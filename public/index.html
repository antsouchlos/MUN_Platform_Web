<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="layout.css">
        <title>MUN Platform</title>
        
        <script>
            function init () {
                document.getElementById("wrong_cred").style.visibility = "hidden";    
            }
            
            function login() {
                var username = document.getElementById("username_text").value;
                var password = document.getElementById("password_text").value;
                
                if(username=="upload" && password=="123") {
                    document.location.href = "upload.html";
                } else if (username=="view" && password=="234") {
                    document.location.href = "resView.html";
                } else {
                    document.getElementById("wrong_cred").style.visibility = "visible";
                }
            }
            
            function changeFocus() {
                document.getElementById("password_text").focus();
            }
            
            window.onload = init;
        </script>
    </head>
    
    <body>
        <div id="wrapper" class="card">
            <div id="header">
                <h1>MUN Platform</h1>
                <h4>The official MUN Platform website</h4>
            </div>

            <div id="content">
                Username: 
                <input type="text" id="username_text" onkeydown="if (event.keyCode == 13) changeFocus();">
                
                <br>
                Password: 
                <input type="password" id="password_text" onkeydown="if (event.keyCode == 13) login();">

                <br>
                <input type="submit" value="Log in" onclick="login()">
                <br>
                <div id="wrong_cred">Wrong username or password</div>
            </div>

            <div id="footer">
                <hr>
                Created by Dimitris Peppas, Andreas Tsouchlos 2016
            </div>
        </div>
    </body>
</html>
